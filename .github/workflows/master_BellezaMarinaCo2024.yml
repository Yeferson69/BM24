# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - BellezaMarinaCo2024

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_e0b931304ece4bc885d5e3b7abf6912c }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6b0f2550a9e144e093e11ee4dea8f76c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e0b931304ece4bc885d5e3b7abf6912c }}/ mcr.microsoft.com/azure-app-service/windows/parkingpage:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'BellezaMarinaCo2024'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_1a4b3436d0314afab7c22de11508d567 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_e0b931304ece4bc885d5e3b7abf6912c }}/ mcr.microsoft.com/azure-app-service/windows/parkingpage:${{ github.sha }}'